<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpLang Translation Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>UpLang Translation Interface</h1>
            <div class="stats-bar" id="statsBar">
                <div class="stat-item">
                    <span class="stat-label">Mods:</span>
                    <span class="stat-value" id="totalMods">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Keys:</span>
                    <span class="stat-value" id="totalKeys">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Translated:</span>
                    <span class="stat-value" id="totalTranslated">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Untranslated:</span>
                    <span class="stat-value" id="totalUntranslated">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Progress:</span>
                    <span class="stat-value" id="progressPercentage">-</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Mods</h2>
                    <input type="text" id="modSearch" placeholder="Search mods..." class="search-input">
                </div>
                <div id="modList" class="mod-list">
                    <div class="loading">Loading mods...</div>
                </div>
            </aside>

            <main class="editor-area">
                <div class="editor-header">
                    <div class="editor-title">
                        <h2 id="currentModId">Select a mod to start</h2>
                    </div>
                    <div class="editor-controls">
                        <label class="filter-label">
                            <span>Filter:</span>
                            <select id="filterSelect" class="filter-select">
                                <option value="all">All Items</option>
                                <option value="untranslated" selected>Untranslated Only</option>
                                <option value="translated">Translated Only</option>
                            </select>
                        </label>
                        <input type="text" id="itemSearch" placeholder="Search by key or value..." class="search-input">
                        <button id="saveButton" class="btn btn-primary" disabled>Save Translations</button>
                    </div>
                </div>

                <div id="editorContent" class="editor-content">
                    <div class="welcome-message">
                        <h3>Welcome to UpLang Translation Interface</h3>
                        <p>Select a mod from the sidebar to start translating.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <button id="themeToggle" class="theme-toggle" title="Toggle theme">
        <span id="themeIcon">ðŸŒ™</span>
    </button>

    <script src="/static/app.js"></script>
</body>
</html>
